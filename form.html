<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/css/99mul.css">
    <title>form</title>
</head>

<body>
    <main class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="result" class="col-sm-2 control-label">輸入結果</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="result" name="result" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="myself" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="myself" name="myself" placeholder="ex.蔡寬程">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性別</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="male" value="male" checked>男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="female" value="female">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年齡</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" name="age" placeholder="ex.20" min="0" max="120">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="輸入密碼">
                </div>
            </div>
            <div class="form-group">
                <label for="rePwd" class="col-sm-2 control-label">再次輸入密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="rePwd" name="rePwd" placeholder="再次輸入密碼">
                </div>
            </div>
            <div class="form-group">
                <label for="class" class="col-sm-2 control-label">班級</label>
                <div class="col-sm-10">
                    <select class="form-control" id="class">
                        <option>資工4A</option>
                        <option>資工4B</option>
                        <option>資工4C</option>
                        <option>資工4D</option>
                        <option>資工4E</option>
                    </select>
                </div>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="assets/styles/js/jquery-2.1.4.min.js"></script> -->
    <script src="assets/styles/js/bootstrap.min.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
