<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機產生4位數</title>
</head>
<body>
    <script>
        for(let i = 0; i < 4; i++) {
            let num = Math.floor(Math.random() * 10)
            document.write(`<img src="./assets/images/${num}.PNG" />`)
        }
    </script>
</body>
</html>
